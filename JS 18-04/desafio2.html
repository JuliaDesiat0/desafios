    <script>
    function multiplicaMatriz(matriz, n) {
  let nMatriz = [];
  for (let i = 0; i < matriz.length; i++) {
    let linha = [];

    for (let j = 0; j < matriz[i].length; j++) {
      linha.push(matriz[i][j] * n);
    }
    nMatriz.push(linha);
  }
  return nMatriz;
}
//*Exemplo de uso*//
let matriz =[[1,2],[3,4],[5,6]]
let n = 20
let nMatriz = multiplicaMatriz(matriz, n);
console.log(nMatriz); 


    </script>
