<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeros = [
            [10,20,30],
            [1,2,3],
            [100,120,130]
        ]
        var maior = [0] [0];
        var menor = [0] [0];

     for(var linha = 0; linha < numeros.length; linha++) {
      for(var coluna = 0; coluna < numeros[linha].length; coluna++)

          if(numeros[linha] [coluna] > maior) {
         maior = numeros[linha] [coluna];
     }
         if(numeros[linha] [coluna] < menor) {
         menor = numeros[linha] [coluna];
     }
}
 console.log("O maior número é " + maior + " e o menor número é " + menor);

    </script>
</body>
</html>
